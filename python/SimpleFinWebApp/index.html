<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleFIN WebApp - Python Version</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h2 {
            color: var(--tg-theme-hint-color, #3390ec);
            margin-bottom: 20px;
        }
        
        .bank-item {
            background-color: var(--tg-theme-secondary-bg-color, #f1f1f1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--tg-theme-section-separator-color, #e1e1e1);
        }
        
        .bank-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .add-bank-btn {
            display: inline-block;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .loading {
            text-align: center;
            color: var(--tg-theme-hint-color, #999999);
            padding: 40px 0;
        }
        
        .error {
            color: #ff3b30;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 59, 48, 0.1);
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .empty-state {
            text-align: center;
            color: var(--tg-theme-hint-color, #999999);
            padding: 40px 20px;
        }
        
        .version-info {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--tg-theme-section-separator-color, #e1e1e1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üè¶ My Banks</h2>
        <div id="banks" class="loading">Loading your banks...</div>
        <a href="https://bridge.simplefin.org/simplefin/create" target="_blank" class="add-bank-btn">
            ‚ûï Add New Bank
        </a>
        
        <div class="version-info">
            SimpleFIN WebApp - Python Version<br>
            API: Python FastAPI | Bot: Python asyncio
        </div>
    </div>

    <script>
        window.onload = function() {
            // Initialize Telegram WebApp
            const tg = window.Telegram.WebApp;
            tg.ready();
            
            // Expand the WebApp to full height
            tg.expand();
            
            // Get user ID from Telegram WebApp
            const user_id = tg.initDataUnsafe?.user?.id;
            
            if (!user_id) {
                document.getElementById("banks").innerHTML = 
                    '<div class="error">‚ùå Unable to get user information from Telegram</div>';
                return;
            }
            
            // Fetch banks from Python API
            const apiUrl = "http://localhost:8000/api/accounts?user_id=" + user_id;
            
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const banksContainer = document.getElementById("banks");
                    
                    if (!data.banks || data.banks.length === 0) {
                        banksContainer.innerHTML = 
                            '<div class="empty-state">üì≠ No banks connected yet<br><br>Use the bot to add your first bank connection!</div>';
                        return;
                    }
                    
                    let html = "";
                    data.banks.forEach(bank => {
                        html += `
                            <div class="bank-item">
                                <div class="bank-name">${escapeHtml(bank.bank_name)}</div>
                                <div style="font-size: 14px; color: var(--tg-theme-hint-color, #999999);">
                                    Connected via SimpleFIN
                                </div>
                            </div>
                        `;
                    });
                    
                    banksContainer.innerHTML = html;
                })
                .catch(error => {
                    console.error("Error fetching banks:", error);
                    document.getElementById("banks").innerHTML = 
                        `<div class="error">‚ùå Failed to load banks<br><small>${escapeHtml(error.message)}</small></div>`;
                });
        };
        
        // Utility function to escape HTML
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
